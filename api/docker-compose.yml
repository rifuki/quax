name: quax

services:
  api:
    profiles: [app]
    build:
      context: .
      dockerfile: Dockerfile
    container_name: quax-api
    env_file: .env
    ports:
      - "127.0.0.1:${SERVER_PORT:-8080}:${SERVER_PORT:-8080}"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${SERVER_PORT:-8080}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    depends_on:
      postgres:
        condition: service_healthy
        required: false
      redis:
        condition: service_healthy
        required: false
    networks:
      - quax_net

  redis:
    profiles: [cache, db]
    image: redis:7-alpine
    container_name: quax-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - quax_net

  migrate:
    profiles: [migrate]
    build:
      context: .
      dockerfile: Dockerfile.migrate
    container_name: quax-migrate
    environment:
      DATABASE_URL: postgres://quax:secret@quax-postgres:5432/quax_db
    volumes:
      - ./migrations:/migrations:ro
      - ./migrate.sh:/migrate.sh:ro
    working_dir: /migrations
    entrypoint: ["/bin/sh", "/migrate.sh"]
    restart: "no"
    depends_on:
      postgres:
        condition: service_healthy
        required: false
    networks:
      - quax_net

  postgres:
    profiles: [db]
    image: postgres:16-alpine
    container_name: quax-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-quax}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secret}
      POSTGRES_DB: ${POSTGRES_DB:-quax_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-quax} -d ${POSTGRES_DB:-quax_db}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - quax_net

  caddy:
    profiles: [caddy]
    image: caddy:2-alpine
    container_name: quax-caddy
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - quax_net
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  caddy_data:
  caddy_config:

networks:
  quax_net:
    name: quax_net
