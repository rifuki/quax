name: quax-infra

services:
  # ===========================================================================
  # Database
  # ===========================================================================
  postgres:
    image: postgres:16-alpine
    container_name: quax-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-quax}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secret}
      POSTGRES_DB: ${POSTGRES_DB:-quax_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-quax} -d ${POSTGRES_DB:-quax_db}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - quax_net

  # ===========================================================================
  # Cache
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: quax-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - quax_net

  # ===========================================================================
  # Database Admin (pgAdmin)
  # ===========================================================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: quax-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@quax.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/misc/ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - quax_net
    restart: unless-stopped

  # ===========================================================================
  # Database Admin (Adminer - Alternative)
  # ===========================================================================
  adminer:
    image: adminer:latest
    container_name: quax-adminer
    ports:
      - "8081:8080"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - quax_net
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  pgadmin_data:

networks:
  quax_net:
    name: quax_net
    external: true
