name: quax

services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: quax-api
    env_file: .env
    # Exposed to localhost only — used by host Caddy or for direct access
    ports:
      - "127.0.0.1:${SERVER_PORT:-8080}:${SERVER_PORT:-8080}"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${SERVER_PORT:-8080}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    depends_on:
      postgres:
        condition: service_healthy
        required: false  # Skip wait if postgres profile not active
    networks:
      - quax_net

  # Run migrations against DATABASE_URL (works with Supabase or local postgres)
  # Usage: docker compose run --rm migrate
  migrate:
    image: ghcr.io/launchbadge/sqlx-cli:latest
    container_name: quax-migrate
    env_file: .env
    volumes:
      - ./api/migrations:/migrations
    working_dir: /migrations
    command: ["migrate", "run"]
    restart: "no"
    depends_on:
      postgres:
        condition: service_healthy
        required: false
    networks:
      - quax_net

  # --profile db: local PostgreSQL (skip when using Supabase or external DB)
  postgres:
    profiles: [db]
    image: postgres:16-alpine
    container_name: quax-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-quax}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secret}
      POSTGRES_DB: ${POSTGRES_DB:-quax_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-quax} -d ${POSTGRES_DB:-quax_db}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - quax_net

  # --profile caddy: Caddy reverse proxy (skip if Caddy runs on host or separate container)
  caddy:
    profiles: [caddy]
    image: caddy:2-alpine
    container_name: quax-caddy
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"  # HTTP/3
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - quax_net
    restart: unless-stopped

volumes:
  postgres_data:
  caddy_data:
  caddy_config:

networks:
  # Internal network — quax-api and quax-caddy communicate here.
  # If using external Caddy in Docker, connect it to this network:
  #   docker network connect quax_net <your-caddy-container>
  quax_net:
    name: quax_net
